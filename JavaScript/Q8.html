<script>
    var a=45,b=75,temp;

    var a=prompt("Enter Value A: ");
    var b=prompt("Enter Value B: ");

    document.write("Value Before Swapping :<br> A:"+a+"<br>B:"+b+"<br><br>");

    temp=a;
    a=b;
    b=temp;
    
    document.write("Value After Swapping :<br> A:"+a+"<br>B:"+b+"<br><br>");

</script>
