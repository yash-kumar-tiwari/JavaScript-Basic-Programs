<script>
    var num, d1, d2, d3, temp, ans=0;

    num=parseInt(prompt("Enter Number: "));
    temp=num;

    d1= parseInt(num/100);
    d2= parseInt(num/10)%10;
    d3= num%10;

    ans = Math.pow(d1,3)+Math.pow(d2,3)+Math.pow(d3,3);

    if(ans==temp)
    {
        document.write("Armstrong");
    }
    else
    document.write("Not Armstrong");


</script>
