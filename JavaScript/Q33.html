<script>
    var numa, numb, numc;
    numa=prompt("Enter Number A: ");
    numb=prompt("Enter Number B: ");
    numc=prompt("Enter Number C: ");

if(numa>numb)
{
    if(numa>numc)
    {
        document.write(numa+" A is Greater");
    }
    else
    {
        document.write(numc+" C is Greater");
    }
}
else if(numb>numc)
{
    document.write(numb+" B is Greater");
}
else
document.write(numc+" C is Greater");
</script>
