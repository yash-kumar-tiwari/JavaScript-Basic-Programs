<script>
  var ch;
  ch = prompt("Enter Character: ");
  str = ch.charCodeAt();
  document.write(str + "<br>");

  if (str >= 65 && str <= 90) 
  {
    document.write("Entered Character is Upper Case.<br>");
  } 
  else if (str >= 97 && str <= 122) 
  {
    document.write("Entered Character is Lower Case.<br>");
  }
</script>
