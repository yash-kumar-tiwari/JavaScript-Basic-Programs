<script>
{
    var choice, side, length, breadth, radius, pi = 3.14, area;


    choice=prompt("----Area Calculator for Different Shapes----<br>Enter S/s for Square: <br>Enter C/c for Circle: <br>Enter R/r for Rectangle: <br>-------------------------------------<br>Enter Your Choice<br>");
    // document.write("Enter S/s for Square: <br>");
    // document.write("Enter C/c for Circle: <br>");
    // document.write("Enter R/r for Rectangle: <br>");
    // document.write("-------------------------------------<br>");
    // choice=prompt("Enter Your Choice");
    switch (choice)
    {
    case 'S':
    {
        // printf("-----Area of Square-----");
        side=prompt("Enter Side of Square: ");
        area = side * side;
        document.write("Area of Square is "+area);
    }
    break;
    case 's':
    {
        printf("-----Area of Square-----");
        printf("\nEnter Side of Square: ");
        scanf("%f", &side);
        area = side * side;
        printf("Area of Square of side %.2f is %.2f", side, area);
    }
    break;
    case 'R':
    {
        printf("-----Area of Rectangle-----");
        printf("\nEnter Length of Rectangle: ");
        scanf("%f", &length);
        printf("\nEnter Breadth of Rectangle: ");
        scanf("%f", &breadth);
        area = length * breadth;
        printf("Area of Rectangle of %.2f Length and %.2f Breadth is %.2f", length, breadth, area);
    }
    break;
    case 'r':
    {
        printf("-----Area of Rectangle-----");
        printf("\nEnter Length of Rectangle: ");
        scanf("%f", &length);
        printf("\nEnter Breadth of Rectangle: ");
        scanf("%f", &breadth);
        area = length * breadth;
        printf("Area of Rectangle of %.2f Length and %.2f Breadth is %.2f", length, breadth, area);
    }
    break;
    case 'C':
    {
        printf("-----Area of Circle-----");
        printf("\nEnter Radius of Circle: ");
        scanf("%f", &radius);
        area = pi * radius * radius;
        printf("Area of Circle of %.2f Radius is %.2f", radius, area);
    }
    break;
    case 'c':
    {
        printf("-----Area of Circle-----");
        printf("\nEnter Radius of Circle: ");
        scanf("%f", &radius);
        area = pi * radius * radius;
        printf("Area of Circle of %.2f Radius is %.2f", radius, area);
    }
    break;
    default:
            printf("Please Enter Valid Choice from (S/s,R/r,C/c)");
        break;
    }
}
</script>
