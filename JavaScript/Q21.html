<script>
    var num, rev=0, rem, add, f, l, m;
    num=prompt("Enter Number: ");
    temp=num;

    f=parseInt(num/100);
    l=num%10;
    m=parseInt(num/10)%10;

    document.write("First: "+f+"<br>Middle: "+m+"<br>Last: "+l+"<br><br>Sum: "+(f+l+m)+"<br><br>");

    // Now Reverse Number
    rev=(l*100)+(m*10)+f;

    document.write("Reverse of Number "+temp+" is "+rev+"<br>");


</script>
