<script>
    var fnum, lnum;
    fnum=prompt("Enter First Number: ");
    lnum=prompt("Enter Last Number: ");


    if(fnum%lnum==0)
    {
        document.write(fnum+" is Divisible By "+lnum+"<br>");
    }
    else
    {
        document.write(fnum+" is Not Divisible By "+lnum+"<br>");
    }
</script>
